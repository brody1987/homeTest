</head>
<body>
    <header>
        <div class="header-right">
            <a href="https://mail.google.com">Gmail1</a>

                <svg class="gb_d" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
            </div>
            <a href="#" class="login-button">로그인</a>

    <main>
        <div class="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" width="272" height="92">
        </div>

        <div class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <input type="text" class="search-input">
                <div class="voice-icon" title="음성 검색">

                </div>
                <div class="lens-icon" title="이미지로 검색!">
                     <svg focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle cx="96" cy="96" r="32" fill="none" stroke="#4285f4" stroke-width="12"></circle><path d="M148,84h18v-20c0-17.67-14.33-32-32-32h-20v18h20c7.73,0,14,6.27,14,14v20Z" fill="#ea4335"></path><path d="M44,108v20c0,7.73,6.27,14,14,14h20v18h-20c-17.67,0-32-14.33-32-32v-20h18Z" fill="#34a853"></path><path d="M44,84H26v-20c0-17.67,14.33-32,32-32h20v18H58c-7.73,0-14,6.27-14,14v20Z" fill="#f4b400"></path><path d="M148,108v20c0,17.67-14.33,32-32,32h-20v-18h20c7.73,0,14-6.27,14-14v-20h18Z" fill="#4285f4"></path></g></svg>
                </div>
            </div>
            <div class="buttons">
                <button>Google 검색</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-row footer-top">
            <span>대한민국</span>
        </div>
        <div class="footer-row footer-bottom">
            <div class="footer-left">
                <a href="#">광고</a>
                <a href="#">비즈니스</a>
                <a href="#">검색의 원리</a>
            </div>
            <div class="footer-right">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>

        </div>

</body>
</html>
